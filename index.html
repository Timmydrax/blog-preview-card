<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <style>
      .shadow-box {
        box-shadow: 8px 8px 0 0 rgba(0, 0, 0, 0);
      }
    </style>
  </head>
  <body
    class="font-[Figtree] w-screen min-h-screen bg-[#F4D04E] flex flex-col justify-center"
  >
    <main class="w-full flex flex-col px-4">
      <article
        class="max-w-[327px] w-full mx-auto bg-white p-6 border border-gray-950 rounded-[20px] flex flex-col items-left gap-6 shadow-"
      >
        <img
          src="./assets/images/illustration-article.svg"
          alt="An illustration used for an article"
          class="rounded-[10px]"
        />

        <div class="flex flex-col gap-3">
          <p
            class="w-[72px] text-gray-950 text-xs font-extrabold px-3 py-1 rounded-sm bg-[#F4D04E]"
          >
            Learning
          </p>

          <p class="text-gray-950 text-xs">Published 21 Dec 2023</p>

          <h3
            class="font-extrabold text-xl hover:cursor-pointer hover:text-[#F4D04E]"
          >
            HTML & CSS foundations
          </h3>

          <p class="text-gray-500 text-sm font-medium">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <span class="flex flex-row items-center gap-3">
          <img
            src="./assets/images/image-avatar.webp"
            alt="An avatar image of the Blog author"
            class="w-8 h-8"
          />

          <p class="text-gray-950 font-extrabold text-sm">Greg Hooper</p>
        </span>
      </article>
    </main>
  </body>
</html>
